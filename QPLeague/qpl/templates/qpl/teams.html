
{% block content %}

	<h2 class="align-center"> <b>{{ team.name }}</b> </h2>
	<div class="col-span-2" align="center">
	<img  src= "{{team.logo.url}}" hieght="250px", width="250px">
	</div>
	<h3 class="align-center"> Players </h3>
	<ul>
	{% for player in players %}

	<li>	<div class="playername" ng-click="openPlayer('{{player.id}}')"> {{player.name}} </div> </li>
	{% endfor %}
	</ul>
{% endblock %}
